version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
